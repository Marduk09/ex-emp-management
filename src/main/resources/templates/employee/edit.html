<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		
		<span th:include="employee/employee-fragment::frag_header">
		</span>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

				<form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      従業員名
							    </th>
							    <td>
							     <input type="text" name="name" id="name" class="form-control" th:value="*{name}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      写真
							    </th>
							    <td>
							      <input type="hidden" name="image" th:value="*{image}">
							      <img th:src=" '/img/'+ *{image}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      性別
							    </th>
							    <td>
							      <input type="text" name="gender" id="gender" class="form-control" th:value="*{gender}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      入社日
							    </th>
							    <td>
							      <input type="text" name="hireDate" id="hireDate" class="form-control" th:value="*{hireDate}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
							      <input type="text" name="mailAddress" id="mailAddress" class="form-control" th:value="*{mailAddress}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
							      <input type="text" name="zipCode" id="zipCode" class="form-control" th:value="*{zipCode}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							      <input type="text" name="address" id="address" class="form-control" th:value="*{address}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
							      <input type="text" name="telephone" id="telephone" class="form-control" th:value="*{telephone}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      給料
							    </th>
							    <td>
							      <input type="text" name="salary" id="salary" class="form-control" th:value="*{salary}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      特性
							    </th>
							    <td>
							      <textarea rows="5" cols="5" name="characteristics" id="characteristics" class="form-control" th:text="*{characteristics}" th:value="*{characteristics}">
							      </textarea>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      扶養人数
							    </th>
							    <td>
									<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" th:value="*{dependentsCount}">
									<div th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}" class="error-messages">dummy error</div>
									<input type="hidden" name="id" th:value="*{id}">
							    </td>
							  </tr>
							</table>
							<a href="list.html" th:href="'/employee/showDetail?id=' + *{id}" class="btn btn-primary">戻る</a>
							&nbsp;&nbsp;
							<button type="submit"  class="btn btn-primary">更新</button>
						</fieldset>
					</form>


					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
