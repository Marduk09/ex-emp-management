
				<form method="post" action="list.html" th:action="@{/employee/showEdit}" th:object="${updateEmployeeForm}">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      従業員名
							    </th>
							    <td>
							     <span th:text="${employee.name}">????</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      写真
							    </th>
							    <td>
							      <img th:src=" '/img/'+ ${employee.image}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      性別
							    </th>
							    <td>
							      <span th:text="${employee.gender}">女性</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      入社日
							    </th>
							    <td>
							      <span th:text="${employee.hireDate}">2012/11/29</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
							      <span th:text="${employee.mailAddress}">yamada@sample.com</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
							      <span th:text="${employee.zipCode}">111-1111</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							      <span th:text="${employee.address}">東京都新宿区1-1-1</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
							      <span th:text="${employee.telephone}">090-0000-0000</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      給料
							    </th>
							    <td>
							      <span th:text="${employee.salary}">400000円</span>円
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      特性
							    </th>
							    <td>
							      <span th:text="${employee.characteristics}">明るく素直な性格です。リーダーシップを発揮します。新卒社員研修の時はグループ開発の時にリーダーを買ってでました。積極性も人間性も抜群です。周りに対する不満も聞いたことがありません。</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      扶養人数
							    </th>
							    <td>
									<span th:text="${employee.dependentsCount}">1人</span>人
									<input type="hidden" name="id" th:value="${employee.id}">
							    </td>
							  </tr>
							</table>
							<a href="list.html" th:href="@{/employee/showList}"class="btn btn-primary">戻る</a>
							&nbsp;&nbsp;
							<button type="submit"  class="btn btn-primary">編集</button>
						</fieldset>
					</form>
